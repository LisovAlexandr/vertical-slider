<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Up-down slider | lesson 3</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div style="background: linear-gradient(rgb(238, 230, 195),#999268e5)">
                <h1>on air ballon</h1>
                <p>travel as you wish...</p>
            </div>
            <div style="background: linear-gradient(rgb(211, 224, 233),rgb(108, 136, 119))">
                <h1>on boat</h1>
                <p>travel as you wish...</p>
            </div>
            <div style="background: linear-gradient(rgba(130, 168, 123, 0.959),rgb(146, 118, 92))">
                <h1>on foot</h1>
                <p>travel as you wish...</p>
            </div>
            <div style="background: linear-gradient(rgb(146, 224, 255),rgb(126, 92, 42))">
                <h1>on bus</h1>
                <p>travel as you wish...</p>
            </div>
        </div>

        <div class="main-slide">
            
            <div style="background-image: url('https://images.pexels.com/photos/2533092/pexels-photo-2533092.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
            </div>

            <div style="background-image: url('https://images.pexels.com/photos/3222361/pexels-photo-3222361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
            </div>

            <div style="background-image: url('https://images.pexels.com/photos/675764/pexels-photo-675764.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
            </div>

            <div style="background-image: url('https://images.pexels.com/photos/99551/hot-air-balloon-valley-sky-99551.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
            </div>

        </div>
        <div class="controls">
            
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
